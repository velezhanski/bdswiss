                    <li><span id="days"></span>days</li>
                    <li><span id="hours"></span>hr</li>
                    <li><span id="minutes"></span>min</li>

            </div>
            <div class="button-container">
                <div class="button">
                    <p>CLAIM 25% BONUS*</p>
                </div>
            </div>

    </section>
    <section id="usp">

        </div>

        <div class="container">

        </div>

        <div class="container">

        </div>

    </section>
